<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History - Vikram Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 via-purple-100 to-blue-100 min-h-screen text-gray-800">

  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Your Order History</h1>

    <div id="noOrders" class="text-center text-gray-500">No orders found.</div>

    <table class="table-auto w-full border border-gray-300 mt-4 hidden" id="orderTable">
      <thead class="bg-purple-200">
        <tr>
          <th class="px-4 py-2 border border-gray-300">Order ID</th>
          <th class="px-4 py-2 border border-gray-300">Items</th>
          <th class="px-4 py-2 border border-gray-300">Total</th>
          <th class="px-4 py-2 border border-gray-300">Date</th>
        </tr>
      </thead>
      <tbody id="orderHistoryBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
