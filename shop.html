<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Vikram Store</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-200 to-indigo-100 min-h-screen text-gray-800">

  <!-- Navbar -->
  <div class="navbar bg-white shadow-md px-6 py-3 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-700">üõç Vikram Store</h1>
    <div>
      <button onclick="logout()" class="text-sm bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Logout</button>
    </div>
  </div>

  <!-- Products Section -->
  <div class="p-6">
    <h2 class="text-3xl font-bold text-center mb-6 text-purple-800">Our Products</h2>
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Products will be inserted dynamically -->
    </div>
  </div>

  <!-- Checkout & Order History Buttons -->
<div class="fixed bottom-4 right-4 flex flex-col gap-3 items-end">
  <button onclick="viewOrderHistory()" class="bg-purple-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-purple-600">Order History</button>
  <button onclick="proceedToCheckout()" class="bg-indigo-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-indigo-700">Checkout</button>
</div>

  <!-- Login Required Modal -->
  <div id="loginPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg max-w-sm w-full text-center shadow-lg">
      <h3 class="text-xl font-bold mb-4 text-purple-700">Please login to continue shopping</h3>
      <a href="index.html" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">Go to Login</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const products = [
      { name: "Apples", price: 2 },
      { name: "Bananas", price: 1.5 },
      { name: "Milk", price: 3 },
      { name: "Bread", price: 2.5 },
      { name: "Rice", price: 4 },
      { name: "Tomatoes", price: 1.2 }
    ];

    function displayProducts() {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = "bg-white rounded-lg shadow-md p-4 text-center hover:shadow-lg transition";
        div.innerHTML = `
          <h3 class="text-xl font-bold mb-2 text-purple-700">${p.name}</h3>
          <p class="mb-2 text-gray-600">$${p.price.toFixed(2)}</p>
          <button onclick="addToCart('${p.name}', ${p.price})" class="btn btn-primary bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 mb-2">Add to Cart</button>
          <br/>
          <button onclick="removeFromCart(${index})" class="text-sm text-red-500 hover:underline">Remove from Cart</button>
        `;
        grid.appendChild(div);
      });
    }

    window.onload = () => {
      displayProducts();

      // Correct localStorage key for logged in user
      const loggedInUser = localStorage.getItem('vikram_store_logged_in');
      if (!loggedInUser) {
        document.getElementById('loginPopup').classList.remove('hidden');
      }
    };

    function proceedToCheckout() {
      checkout();
    }
  </script>
</body>
</html>
