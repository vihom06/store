<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Vikram Store</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-300 via-pink-200 to-yellow-100 flex items-center justify-center min-h-screen text-gray-800">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-purple-700 text-center">Login to Vikram Store</h2>
    <form onsubmit="handleLogin(event)">
      <input id="username" type="text" placeholder="Enter username" required class="w-full mb-4 px-4 py-2 border rounded" />
      <input id="password" type="password" placeholder="Enter password" required class="w-full mb-4 px-4 py-2 border rounded" />
      <button type="submit" class="bg-purple-600 text-white px-6 py-2 w-full rounded hover:bg-purple-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">New user? Just enter any credentials — we’ll save it!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
