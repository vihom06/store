<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Details - Vikram Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-yellow-100 via-pink-100 to-purple-200 min-h-screen text-gray-800 flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Enter Your Details</h2>
    <form onsubmit="submitOrder(event)">
      <input type="text" id="customerName" placeholder="Full Name" required class="w-full px-4 py-2 mb-4 border rounded" />
      <input type="tel" id="customerMobile" placeholder="Mobile Number" required class="w-full px-4 py-2 mb-4 border rounded" />
      <textarea id="customerAddress" placeholder="Address" required class="w-full px-4 py-2 mb-4 border rounded resize-none"></textarea>
      <button type="submit" class="w-full bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">Proceed to Payment</button>
    </form>
  </div>

  <!-- Mock Payment Modal -->
  <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg text-center shadow-lg max-w-sm w-full">
      <h3 class="text-xl font-bold mb-4 text-purple-700">Mock Payment Gateway</h3>
      <p class="mb-4">This is a mock payment. Click below to simulate payment success or cancel.</p>
      <button onclick="completePayment(true)" class="bg-green-500 text-white px-4 py-2 rounded mr-2 hover:bg-green-600">Pay Now</button>
      <button onclick="completePayment(false)" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function submitOrder(event) {
      event.preventDefault();
      const name = document.getElementById("customerName").value.trim();
      const mobile = document.getElementById("customerMobile").value.trim();
      const address = document.getElementById("customerAddress").value.trim();

      if (!name || !mobile || !address) {
        alert("Please fill in all details.");
        return;
      }

      localStorage.setItem("vikram_store_customer", JSON.stringify({ name, mobile, address }));

      const modal = document.getElementById("paymentModal");
      modal.classList.remove("hidden");
    }
  </script>
</body>
</html>
